{{- if .Values.ingress.enabled -}}
{{- $fullName := include "pixelStreaming.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-incoming
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pixelStreaming.labels" $ | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host.name }}
spec:
{{- if $.Values.ingress.tls }}
  tls:
  {{- range $.Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    {{- with .Values.ingress.host }}
    - host: {{ .name | quote }}
      http:
        paths:
        {{- range .endpoints }}
          {{- $serviceName := default $fullName .serviceName -}}
          {{- $servicePort := default (print "http") .servicePort -}}          
          {{- range .paths }}
            {{- if not (contains "@" .) }}
            - path: {{ . }}
              pathType: Prefix
              backend:
                service:
                  name: '{{ $.Release.Name }}-{{ $serviceName }}'
                  port:
                    number: {{ $servicePort }}
            {{- else }}
              {{- $path := . -}}
              {{- $replicaCount := include "getServiceNameReplicaCount" (dict "global" $.Values "serviceName" $serviceName ) -}}
              {{- range $count, $e := until ($replicaCount|int) }}
            - path: {{ $path | replace "@" ( . | toString ) }}
              pathType: Prefix
              backend:
                service:
                  name: "{{ $.Release.Name }}-{{ $serviceName }}-{{ . }}"
                  port:
                    number: {{ $servicePort }}                   
              {{- end }} 
            {{- end }}  
          {{- end }}
        {{- end }}
  {{- end }}
---
{{- end }}